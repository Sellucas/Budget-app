<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <title>Budget App</title>

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="incomes.css">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <i class='bx bxs-user-circle'></i> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span
                        class="nav_logo-name">BudgetApp</span> </a>
                <div class="nav_list">
                    <a href="../home/home.html" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-line-chart nav_icon'></i> <span
                            class="nav_name">Incomes</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bxs-badge-dollar nav_icon'></i> <span
                            class="nav_name">Expenses</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span
                            class="nav_name">Balance</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-cog nav_icon'></i> <span
                            class="nav_name">Settings</span> </a>
                </div>
            </div>
            <a href="#" class="nav_link" onclick="logout()"> <i class='bx bx-log-out nav_icon'></i> <span
                    class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <main class="bg-light">
        <div class="main-content height-100">
            <h2>Incomes</h2>
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <td>Status</td>
                            <td>Date</td>
                            <td>Description</td>
                            <td>Amount</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- List -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal toggler -->
    <button type="button" data-bs-toggle="modal" data-bs-target="#transactionModal" class="fag">
        <i class='bx bxs-plus-circle'></i>
    </button>
    <!-- Modal Window -->
    <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="transactionModalLabel">New Transaction</h4>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body w-75 container">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend w-25">
                            <label class="input-group-text" for="inputGroupSelect01">Type</label>
                        </div>
                        <select class="custom-select w-75" id="typeSelect" onchange="onChangeType()">
                            <option value="" selected>Select type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend w-25">
                            <label class="input-group-text" for="inputGroupSelect02">Currency</label>
                        </div>
                        <select class="custom-select w-75" id="currencySelect" onchange="onChangeCurrency()">
                            <option value="" selected>Select currency</option>
                            <option value="BRL">BRL</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                    <div class="currency-input">
                        <input type="text" id="valueTransaction" class="w-100" placeholder="Set Target Price"
                            onchange="onChangeValue()" disabled=""/>
                    </div>
                    <p><input id="dateTransaction" type="date" class="w-100" onchange="onChangeDate()" /></p>
                    <p><input id="descriptionTransaction" type="text" placeholder="Description" class="w-100"
                            onchange="onChangeDescription()"></p>
                    <div class="d-flex w-100">
                        <span id="status-title">Status:</span>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="checkStatusTrue" checked>
                            <label class="form-check-label hovertext" data-hover="It was paid or Received"
                                for="checkStatusTrue"><i class='bx bxs-check-circle'></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="checkStatusFalse">
                            <label class="form-check-label hovertext" data-hover="Not paid or Wasn't received"
                                for="checkStatusFalse"><i class='bx bxs-x-circle'></i></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="errorMessage-form" class="text-wrap">
                        <p><b>Invalid</b> Please fill in all data</p>
                    </div>
                    <input id="submit" type="submit" class="submit" value="Submit" disabled
                        onclick="submitTransaction()"></input>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../menu.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="../../transaction.js"></script>
    <script src="../../modal.js"></script>
    <script src="../../loading.js"></script>
</body>

</html>
