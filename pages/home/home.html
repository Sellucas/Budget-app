<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <title>Home - Budget App</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="home.css">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="../../images/person.svg" alt="" class="filter-blue"> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span
                        class="nav_logo-name">BudgetApp</span> </a>
                <div class="nav_list">
                    <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-line-chart nav_icon'></i> <span
                            class="nav_name">Incomes</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bxs-badge-dollar nav_icon'></i> <span
                            class="nav_name">Expenses</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span
                            class="nav_name">Balance</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-cog nav_icon'></i> <span
                            class="nav_name">Settings</span> </a>
                </div>
            </div>
            <a href="#" class="nav_link" onclick="logout()"> <i class='bx bx-log-out nav_icon'></i> <span
                    class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <main class="bg-light">
        <div class="main-content height-100">
            <h2>Dashboard</h2>
            <div class="container">
                <div class="row">
                    <div class="general-info current col">
                        <div class="row">
                            <div class="general-current col-sm-8">
                                <h5>Current Balance</h5>
                                <p class="general-value current-value">R$ 11,887.00</p>
                            </div>
                            <div class="general-info-icon col-sm-4">
                                <i class='bx bx-wallet info_icon' style="background-color: #0B66AA;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="general-info incomes col">
                        <div class="row">
                            <div class="general-incomes col-sm-8">
                                <h5>Incomes</h5>
                                <p class="general-value incomes-value">R$ 0.00</p>
                            </div>
                            <div class="general-info-icon col-sm-4">
                                <i class='bx bx-line-chart info_icon' style="background-color: #5A8C35;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="general-info expenses col">
                        <div class="row">
                            <div class="general-expenses col-sm-8">
                                <h5>Expenses</h5>
                                <p class="general-value expenses-value">R$ 0.00</p>
                            </div>
                            <div class="general-info-icon col-sm-4">
                                <i class='bx bxs-badge-dollar info_icon' style="background-color: #c4453a;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div>
                    <!-- <h3>Current Balance</h3> -->
                </div>
            </div>
        </div>
    </main>
    <!--Container Main end-->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="home.js"></script>
    <script src="../../auth-guard.js"></script>
</body>

</html>
